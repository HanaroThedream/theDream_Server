<!DOCTYPE html>
<html lang="en">
  <head>

    <title>signup</title>

  <body>
    <form action="/users/signup" method="POST">

      <p><input type="text" name="name" placeholder="이름" /></p>

        <input type="checkbox" name="isTheDream" value="현재 제자 여부" />
      </p>

      <p>
        <input type="submit" />
      </p>
    </form>
  </body>
</html>
